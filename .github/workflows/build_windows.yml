name: Build Windows EXE

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller requests speedtest-cli

    - name: Build EXE
      run: |
        pyinstaller --onefile --name MonitorWiFi wifi_monitor.py

    - name: Upload EXE Artifact
      uses: actions/upload-artifact@v4
      with:
        name: MonitorWiFi-Windows
        path: dist/MonitorWiFi.exe

